    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Simple Tag Manipulation</title>
</head>
<body>
    <div> Div 1</div>
    <div> Div 2</div>

        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <button onclick="removeUL2()">Remove above list</button>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ul>
        <li>A</li>
        <li>2</li>
        <li>C</li>
        <li>4</li>
        <li>E</li>
        <li>6</li>
    </ul>

    <button onclick="removeAll()">Remove all lists</button>
